<iframe
  class="w-full h-full absolute"
  [src]="videoUrl"
  frameborder="0"
></iframe>

<div class="h-screen bg-white">
  <div
    class="pt-[20%] px-24 text-white absolute h-full bg-gradient-to-r from-black"
  >
    <h1 class="text-6xl font-bold">{{ bannerTitle }}</h1>
    <p class="inline-block py-6 text-xl w-1/4 flex-wrap">
      {{ bannerOverview ? (bannerOverview | description: 200) : '' }}
    </p>
    <div>
      <button
        data-modal-target="popup-modal" data-modal-toggle="popup-modal"
        class=" text-white bg-red-700 py-4 px-12 text-xl rounded-lg hover:bg-opacity-70 transition-[1s]"
        type="button">
        Play
      </button>
      <button
        class="mx-2 bg-gray-500 text-white py-4 px-12 text-xl bg-opacity-50 rounded-lg hover:bg-opacity-30 transition-[1s]"
      >
        More Info
      </button>

      <div id="popup-modal" tabindex="-1"
           class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-full">
        <div class=" p-4 bg-black bg-opacity-80 w-5/6 h-5/6 rounded-lg">
          <div class=" rounded-lg w-full h-full">
            <div class="p-4 md:p-5 text-center text-white w-full h-full flex flex-col justify-between">
              <div class="w-full h-5/6">
                <iframe
                  class="w-full h-full"
                  [src]="videoUrl"
                  frameborder="0"
                ></iframe>

              </div>
              <div>

                <h3
                  class="mb-5 text-lg font-normal text-white dark:text-white">{{ bannerOverview ? (bannerOverview | description: 100) : '' }}</h3>
                <button data-modal-hide="popup-modal" type="button"
                        class=" text-white bg-red-700 py-4 px-12 text-xl rounded-lg hover:bg-opacity-70 transition-[1s]"
                >
                  Watch Movie
                </button>
                <button data-modal-hide="popup-modal" type="button"
                        class="mx-2 bg-gray-500 text-white py-4 px-12 text-xl bg-opacity-50 rounded-lg hover:bg-opacity-30 transition-[1s]"
                >
                  Back
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
