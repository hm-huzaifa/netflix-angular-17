<header class="h-[68px] z-10 bg-black sticky top-0 flex items-center justify-between px-10">
  <!--  Logo + nav items-->
  <div class="flex gap-5">
    <img width="110" src="/assets/netflixLogo.png" alt="" srcset="" height="61">
    <ul *ngFor="let item of navList" class="flex items-center">
      <li
        class="text-neutral-100 cursor-pointer text-sm font-extrabold hover:text-gray-400 transition-[1s]">
        <a (click)="scrollToSection(navListWithDash[navList.indexOf(item)])">{{ item }}</a>
      </li>
    </ul>
  </div>
  <!-- Welcome user | profile img | signout -->
  <!--    POPOVER -->
  <button data-popover-target="popover-company-profile" data-popover-placement="bottom" type="button"
          class="text-white hover:scale-125 transition-[1s] focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center">
    <img width="42" [src]="user_profileImg" alt="" srcset="">
  </button>
  <div data-popover id="popover-company-profile" role="tooltip"
       class="absolute z-10 invisible inline-block text-sm text-gray-500 transition-opacity duration-300 bg-white border border-gray-200 rounded-lg shadow-sm opacity-0 w-72 dark:text-gray-400 dark:bg-gray-800 dark:border-gray-600">
    <div class="p-3">
      <div class="flex">
        <div class="me-3 shrink-0">
          <a class="block p-2 bg-gray-100 rounded-lg dark:bg-gray-700">
            <img class="w-14 h-14 rounded-full" [src]="user_profileImg" alt="img">
          </a>
        </div>
        <div>
          <p class="mb-1 text-base font-semibold leading-none text-gray-900 dark:text-white">
            <a class="hover:underline">{{ user_name }}</a>
          </p>
          <div class="flex mt-5">
            <button type="button" (click)="signOut()"
                    class="focus:outline-none text-white bg-red-700 hover:bg-red-900 inline-flex items-center justify-center w-full px-5 py-2 me-2 text-sm font-medium rounded-lg focus:z-10 focus:ring-4 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
              Logout
            </button>
            <button id="dropdown-button" data-dropdown-toggle="dropdown-menu" data-dropdown-placement="right"
                    class="inline-flex items-center px-3 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg shrink-0 focus:outline-none hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                    type="button">
              <svg class="w-3.5 h-3.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                   viewBox="0 0 16 3">
                <path
                  d="M2 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm6.041 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM14 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Z"/>
              </svg>
            </button>
          </div>
          <div id="dropdown-menu"
               class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdown-button">
              <li>
                <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Report this
                  page</a>
              </li>
              <li>
                <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Add to
                  favorites</a>
              </li>
              <li>
                <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Block this
                  page</a>
              </li>
              <li>
                <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Invite
                  users</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div data-popper-arrow></div>
  </div>
</header>
